<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Form</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header><h1>Contact Us</h1></header>
    <main>
      <form action="/" method="GET">
        <section class="details">
          <h2>Details</h2>
          <ul>
            <li>
              <label for="user-name">Your Name</label>
              <input type="text" name="name" id="user-name" required />
            </li>
            <li>
              <label for="user-email">Your Email Address</label>
              <input type="email" name="email" id="user-email" required />
            </li>
            <li>
              <label for="user-phone">Your Phone Number</label>
              <input type="tel" name="phone" id="user-phone" required />
            </li>
            <li>
              <label for="user-message">Your Message</label>
              <textarea
                name="message"
                id="user-message"
                rows="5"
                required
              ></textarea>
            </li>
            <li>
              <label for="dropdown">How did you find us?</label>
              <select name="select-find" id="dropdown" required>
                <option value="social-media">Social Media</option>
                <option value="web-search">Web Search</option>
                <option value="advertisement">Advertisement</option>
              </select>
            </li>
          </ul>
        </section>
        <section class="reach">
          <h2>How to reach you?</h2>
          <ul>
            <div class="radio-options">
              <li>
                <input
                  type="radio"
                  name="contact-options"
                  id="call"
                  value="call"
                  required
                />
                <label for="call">Call</label>
              </li>
              <li>
                <input
                  type="radio"
                  name="contact-options"
                  id="message"
                  value="Message"
                  required
                />
                <label for="message">Message</label>
              </li>
              <li>
                <input
                  type="radio"
                  name="contact-options"
                  id="email"
                  value="Email"
                  required
                />
                <label for="email">Email</label>
              </li>
              <li>
                <input
                  type="radio"
                  name="contact-options"
                  id="none"
                  value="Leave-me-alone"
                  required
                />
                <label for="none">Leave me alone</label>
              </li>
            </div>
            <li>
              <input
                type="checkbox"
                name="terms"
                id="terms-to-accept"
                required
              />
              <label for="terms-to-accept">Accept Terms</label>
            </li>
            <div class="buttons">
              <button type="reset" class="reset">Reset</button>
              <button type="submit" class="submit">Submit</button>
            </div>
          </ul>
        </section>
      </form>
    </main>
  </body>
</html>
